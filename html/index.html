        <h2>分離動詞の前綴り</h2>
        <p class="index">分離動詞は文字通り分離する動詞だ。<br>
            しかし、全ての場合において分かれるわけではない。<br>
            動詞を不定詞から定動詞に変えて使う場合に限り、分離動詞は前綴りと動詞本体に分かれる。</p><br>

        <p class="index">前綴りは動詞本体の前にくっついて、動詞本体が本来持っている意味に意味を付け加える。</p><br>

        <p class="index">ここでは前綴りを6つ取り上げる。前綴りが付くことで動詞の意味が変わる様子を実際に確認していただきたい。<br>
            なお、ここで紹介する前綴りや分離動詞の意味は一部である。</p>
